spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pizza_db
    username: pizza_user
    password: 12345678
    driver-class-name: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8083
  error:
    include-message: always